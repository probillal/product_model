<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>product_model</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- global container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- flex container -->
      <div
        class="flex flex-col p-6 m-3 space-y-4 bg-white rounded-xl md:space-x-4 md:space-y-0 md:flex-row"
      >
        <!-- img -->
        <div>
          <img
            src="images/headphone.png"
            alt=""
            class="w-60 mx-auto hover:scale-105 duration-200"
          />
        </div>
        <!-- content -->
        <div class="flex flex-col space-y-6">
          <!-- label & title -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-2 rounded-full text-sm text-white bg-black"
              >
                Free shipping
              </div>
            </div>
            <h2 class="text-2xl font-medium max-w-sm">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </h2>
            <p class="line-through">$799</p>
            <p class="text-5xl font-bold">$599</p>
            <p class="text-sm text-light text-gray-400 max-w-sm">
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
          </div>
          <!-- button section -->
          <div class="group">
            <button
              class="w-full bg-blue-700 text-center text-white rounded-lg border-b-8 border-b-blue-700 group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-700 group-hover:shadow-xl transition-all duration-200"
            >
              <div
                class="bg-blue-500 px-8 py-4 rounded-lg group-hover:bg-blue-700 duration-200"
              >
                Add to cart
              </div>
            </button>
          </div>
          <!-- stock -->
          <div class="flex items-center space-x-3 group">
            <div
              class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping"
            ></div>
            <p class="text-sm">50+ pcs. in stock</p>
          </div>
          <!-- bottom button section -->
          <div
            class="flex flex-col space-y-6 md:space-x-6 md:space-y-0 md:flex-row"
          >
            <button
              class="flex items-center justify-center space-x-3 rounded-lg px-4 py-2 shadow-sm border-2 hover:shadow-lg hover:bg-opacity-50"
            >
              <!-- img -->
              <img src="images/weight.png" alt="" class="w-8" />
              <span>Add to Cart</span>
            </button>
            <button
              class="flex items-center justify-center space-x-3 rounded-lg px-4 py-2 shadow-sm border-2 hover:shadow-lg hover:bg-opacity-50"
            >
              <!-- img -->
              <img src="images/heart.png" alt="" class="w-8" />
              <span>Add to Wishlish</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
